<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="main">
      <div class="calculadora">
        <div class="visor">
          <input type="text" disabled value="5+8" />
        </div>

        <div class="botones">
          <div class="div1"><button>0</button></div>
          <div class="div2"><button>Calcular</button></div>
          <div class="div3"><button>Limpiar</button></div>
          <div class="div4"><button>+</button></div>
          <div class="div5"><button>*</button></div>
          <div class="div6"><button>-</button></div>
          <div class="div7"><button>/</button></div>
          <div class="div8"><button>7</button></div>
          <div class="div9"><button>8</button></div>
          <div class="div10"><button>9</button></div>
          <div class="div11"><button>4</button></div>
          <div class="div12"><button>5</button></div>
          <div class="div13"><button>6</button></div>
          <div class="div14"><button>3</button></div>
          <div class="div15"><button>2</button></div>
          <div class="div16"><button>1</button></div>
          <div class="div17"><button>.</button></div>
        </div>

      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
