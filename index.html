<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="main">
      <div class="calculadora">
        <div class="visor">
          <input type="text" disabled value="" id="input" placeholder="0"/>
        </div>

        <div class="botones">
          <div class="div1" onclick="cero()"><button>0</button></div>
          <div class="div2" onclick="calcular()"><button>Calcular</button></div>
          <div class="div3" onclick="limpiar()"><button>C</button></div>
          <div class="borrar" onclick="borrar()"><button><-</button></div>
          <div class="div4" onclick="suma()"><button>+</button></div>
          <div class="div5" onclick="multiplicar()"><button>*</button></div>
          <div class="div6" onclick="restar()"><button>-</button></div>
          <div class="div7" onclick="dividir()"><button>/</button></div>
          <div class="div8" onclick="siete()"><button>7</button></div>
          <div class="div9" onclick="ocho()"><button>8</button></div>
          <div class="div10" onclick="nueve()"><button>9</button></div>
          <div class="div11" onclick="cuatro()"><button>4</button></div>
          <div class="div12" onclick="cinco()"><button>5</button></div>
          <div class="div13" onclick="seis()"><button>6</button></div>
          <div class="div14" onclick="tres()"><button>3</button></div>
          <div class="div15" onclick="dos()"><button>2</button></div>
          <div class="div16" onclick="uno()"><button>1</button></div>
          <div class="div17" onclick="punto()"><button>.</button></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
